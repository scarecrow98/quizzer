<div class="quiz-form-component">
    
    <form *ngIf="form" [formGroup]="form">

        <div class="form-input quiz-title">
            <label for="">Title of your quiz</label>
            <input formControlName="title"/>
        </div>

        <div class="quiz-questions" formArrayName="questions">
            <div *ngFor="let question of questionsControls; let i = index;" class="mt-3" [formGroupName]="i">
                <app-quiz-form-question [formGroup]="question" [questionNumber]="i"
                    (onRemoveQuestion)="questions.removeAt($event)"></app-quiz-form-question>
            </div>
        </div>
        
    </form>
</div>
